<section class="py-5">
    <div class="container py-5">

        <div>
            <button class="btn btn-info bg-blue px-3" [routerLink]="'/home'">
                <i class="fa-solid fa-arrow-left text-muted fa-lg"></i>
            </button>
        </div>
        <div class="row gy-4 mx-5">

            <div class="py-5 d-flex justify-content-center align-items-center" *ngIf="userDetailData">
                <div class="col-md-6">
                    <img *ngIf="userDetailData.avatar!=null" [src]="userDetailData.avatar" [alt]="userDetailData.id"
                        class="img-fluid w-100">
                </div>
                <div class="col-md-6">
                    <div class="mx-4">
                        <div class=" d-flex  justify-content-start  align-items-center ">
                            <i class="fa-solid fa-user text-blue h2 cursor-pointer"></i>
                            <h2 class=" fw-bold text-dark mx-4">{{userDetailData.first_name}}
                                {{userDetailData.last_name}}</h2>
                        </div>
                        <div class="d-flex  justify-content-start   align-items-center ">
                            <i class="fa-solid fa-id-badge text-blue h2 cursor-pointer"></i>
                            <h2 class=" fw-bold text-dark mx-4">{{userDetailData.id}}</h2>
                        </div>
                        <div class="d-flex  justify-content-start   align-items-center ">
                            <i class="fa-solid fa-envelope text-blue h2 cursor-pointer"></i>
                            <h2 class=" fw-bold text-dark mx-4">{{userDetailData.email}}</h2>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</section>
